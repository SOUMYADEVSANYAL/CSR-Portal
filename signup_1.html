<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/css/signup.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container to-center">
      <div class="row align-items-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h1 style="margin-bottom: 40px; color:orange">
            Sign Up :
          </h1>
          <form action="signup.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
             
              <input
                type="text"
                class="form-control bg-dark"
                id="exampleInputName"
                aria-describedby="emailHelp"
                placeholder="Organization Name"
                style="color: white;"
                name="organization_name"
                required
              />
              <br />
              <br />
                <input
                type="text"
                class="form-control bg-dark"
                id="exampleInputName"
                aria-describedby="emailHelp"
                placeholder="Email"
                style="color: white;"
                name="organization_email"
                required
              />
              <br />
              <br />
              <input
                type="password"
                class="form-control bg-dark"
                id="exampleInputName"
                aria-describedby="emailHelp"
                placeholder="Password"
                style="color: white;"
                name="organization_password"
                required
              />
              <br />
              <br />
              <div class="form-group">
                <label for="image">Upload image</label>
                <input
                class="form-control bg-dark"
                id="exampleInputName"
                aria-describedby="emailHelp"
                placeholder="Password"
                style="color: white;"
                type="file"
                class="form-control"
                id="image"
                name="uploadfile" required>
              </div>
            <input type="submit" class="btn btn-outline-warning" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
