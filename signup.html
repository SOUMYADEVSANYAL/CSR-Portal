<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style_section.css" />
    <title>Document</title>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="provider_signup.php" method="POST" enctype="multipart/form-data">
          <h1>
            Create Account : <br />
            Executive
          </h1>

          <input type="text" placeholder="Name" name="organization_name"/>
          <input type="email" placeholder="Email" name="organization_email"/>
          <input type="password" placeholder="Password" name="organization_password"/>
		  <input type="file" placeholder="Upload file" name="uploadfile">
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="signup.php" method="POST" enctype="multipart/form-data">
          <h1>
            Create Account : <br />
            Fund Provider
          </h1>

          <input type="text" placeholder="Name" name="organization_name"/>
          <input type="email" placeholder="Email" name="organization_email"/>
          <input type="password" placeholder="Password" name="organization_password"/>
		  <input type="file" placeholder="Upload file" name="uploadfile">
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>
            Create Account as <br />
            Fund Provider
          </h1>
            <p>
              Sign up as fund provider
            </p>
            <button class="ghost" id="signIn">Sign Up</button>
          </div>
          <div class="overlay-panel overlay-right">
           <h1>
            Create Account as <br />
            Executive
          </h1>
            <p>Sign Up as Executer</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main_section.js"></script>
  </body>
